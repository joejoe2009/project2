<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  <title>Student Rate Calculator</title>
</head>
​
<body class="body_mail">
  <header class="header_mail">
    <div class="studLogo">
       <img src="stud.jpg" alt="student logo">
    </div>
    
  </header>
  <main class="main_mail">
    <h1 class="h1_mail">Students Discount Rate</h1>
    
      <!-- Make one of these for each method, having weights that relate to that method-->
      <div class="selection">
      <h4>Please select an option below:</h4>
      <form action="../rate" method="GET" id="mailForm">
        
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="method" value="Books (RentalService)">Books (RentalService)
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="method" value="Audiobooks (Rentals)">Audiobooks (Rentals)
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="method" value="Car Insurance (Flats)">Car Insurance (Flats)
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="method" value="First-Class Rental Service - Retail">First-Class Rental Service - Luxury
          </label>
        </div>
      </div>
​
      <div class="selection">
        <h4>Please enter rate in units of item below:</h4>
        <input type="number" name="rate" step="0.1" min="0.1" max="13" required>
      </div>
​
      <div class="submit_mail">
      <input type="submit" class="btn btn-danger btn-lg" name="postage" value="Show Student rate">
      </div>
    </form>
​
​
    <h2>View All Books</h2>
    <p>If you would like to view a list of all books available, use the button below.</p>
    <button id="books" type="button" class="btn btn-danger" value="books" onclick="showAllBooks()">Show Books</button>
    <div id="bookList"></div>
    <div>
        <ul id="ulBookList"></ul>
    </div>
  </main>
​
  <script src="week10.js"></script>
</body>
​
</html>
